<div id="loginArea">
	<form method="post" id="loginForm" >
		<input id="authMethod" type="hidden" name="AuthMethod" value="%AuthMethod%"/>
		<input id="context" type="hidden" name="Context" value="%Context%"/>
		PICTUREHERE
		<label for="challengeQuestionInput" class="block">Enter the code generated by your authenticator app.</label>
		<input id="challengeQuestionInput" name="ChallengeQuestionAnswer" type="text" value="" class="text" placeholder="6-digit code" />
		<div id="submissionArea" class="submitMargin">
			<input id="submitButton" type="submit" name="Submit" value="Submit" onclick="AuthPage.submitAnswer()"/>
		</div>
	</form>
 
	<script type="text/javascript" language="JavaScript">
		document.getElementById("challengeQuestionInput").focus();
		//<![CDATA[
		function AuthPage() { }
		AuthPage.submitAnswer = function () {
			var input = document.getElementById("challengeQuestionInput");
			input.value = input.value.replace(" ", "")
			return true;
		};
		//]]>
	</script>
</div>
